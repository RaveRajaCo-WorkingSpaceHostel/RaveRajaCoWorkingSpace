<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Management</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            background: url('bg.jpeg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .section {
            width: 30%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
        .popup input, .popup button {
            display: block;
            margin: 10px auto;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" onclick="showPopup('newGuestPopup')">New Guest</div>
        <div class="section" onclick="showStayingGuests()">Staying Guest</div>
        <div class="section" onclick="showPendingBills()">Pending Bills</div>
    </div><!-- New Guest Popup -->
<div id="newGuestPopup" class="popup">
    <h3>New Guest Entry</h3>
    <input type="text" id="guestName" placeholder="Name">
    <input type="text" id="guestPhone" placeholder="Phone Number">
    <input type="number" id="totalAmount" placeholder="Total Amount">
    <input type="number" id="advance" placeholder="Advance">
    <button onclick="saveGuest()">Save</button>
    <button onclick="closePopup('newGuestPopup')">Close</button>
</div>

<!-- Staying Guests Popup -->
<div id="stayingGuestPopup" class="popup">
    <h3>Staying Guests</h3>
    <div id="guestList"></div>
    <button onclick="closePopup('stayingGuestPopup')">Close</button>
</div>

<!-- Pending Bills Popup -->
<div id="pendingBillsPopup" class="popup">
    <h3>Pending Bills</h3>
    <div id="pendingList"></div>
    <button onclick="closePopup('pendingBillsPopup')">Close</button>
</div>

<!-- Bill Management Popup -->
<div id="billPopup" class="popup">
    <h3 id="billPopupTitle"></h3>
    <div id="billPopupContent"></div>
    <button id="billPopupAction"></button>
    <button onclick="closePopup('billPopup')">Close</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showPopup(id) {
        document.getElementById(id).style.display = 'block';
    }
    
    function closePopup(id) {
        document.getElementById(id).style.display = 'none';
    }
    
    function saveGuest() {
        let name = document.getElementById('guestName').value;
        let phone = document.getElementById('guestPhone').value;
        let total = parseFloat(document.getElementById('totalAmount').value);
        let advance = parseFloat(document.getElementById('advance').value);
        let balance = total - advance;
        
        db.collection("guests").add({ name, phone, total, balance }).then(() => {
            alert('Guest saved successfully!');
            closePopup('newGuestPopup');
        });
    }

    function showStayingGuests() {
        document.getElementById('guestList').innerHTML = '';
        db.collection("guests").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                let guest = doc.data();
                let div = document.createElement('div');
                div.innerHTML = `<p onclick="manageGuest('${doc.id}', '${guest.name}', '${guest.phone}', ${guest.balance})">${guest.name}</p>`;
                document.getElementById('guestList').appendChild(div);
            });
        });
        showPopup('stayingGuestPopup');
    }

    function manageGuest(id, name, phone, balance) {
        let action = prompt("1. Add Bill\n2. View Bill\n3. Checkout");
        if (action == 1) {
            let extraCharge = parseFloat(prompt('Enter additional charges:'));
            db.collection("guests").doc(id).update({ balance: firebase.firestore.FieldValue.increment(extraCharge) });
        } else if (action == 2) {
            alert(`Guest: ${name}\nPhone: ${phone}\nBalance: ${balance}`);
        } else if (action == 3) {
            let confirmCheckout = confirm('Confirm checkout?');
            if (confirmCheckout) {
                db.collection("pendingBills").doc(id).set({ name, phone, balance });
                db.collection("guests").doc(id).delete();
            }
        }
    }

    function showPendingBills() {
        document.getElementById('pendingList').innerHTML = '';
        db.collection("pendingBills").get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                let guest = doc.data();
                let div = document.createElement('div');
                div.innerHTML = `<p onclick="closePendingBill('${doc.id}', '${guest.name}', '${guest.phone}', ${guest.balance})">${guest.name}</p>`;
                document.getElementById('pendingList').appendChild(div);
            });
        });
        showPopup('pendingBillsPopup');
    }

</script>

</body>
</html>
