<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave Raja Co-working Space & Hostel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.img');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .pin-modal, .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            color: black;
        }
        .close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        .form-field input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }
        .main-content {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Rave Raja Co-working Space & Hostel</h1><div id="pinModal" class="pin-modal" style="display: block;">
    <div class="modal-content">
        <span class="close" onclick="closePinModal()">&times;</span>
        <h2>Enter PIN to Continue</h2>
        <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
        <button class="btn" onclick="checkPin()">Submit</button>
    </div>
</div>

<div class="main-content">
    <button class="btn" onclick="openModal('checkinModal')">New Check-In</button>
    <button class="btn" onclick="location.href='staying_guest.html'">Staying Guest</button>
    <button class="btn" onclick="location.href='pending_bills.html'">Pending Bill</button>
</div>

<div id="checkinModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('checkinModal')">&times;</span>
        <h2>New Check-In</h2>
        <input type="text" id="name" placeholder="Name" required>
        <input type="tel" id="phone" placeholder="Ph.No." required>
        <input type="number" id="pax" placeholder="No.of.Pax" required>
        <input type="number" id="days" placeholder="No.Of.Days" required>
        <input type="number" id="amount" placeholder="Total Amount" required>
        <input type="number" id="advance" placeholder="Advance Amount" required>
        <button class="btn" onclick="saveDetails()">Save</button>
    </div>
</div>

<script>
    function checkPin() {
        const pin = document.getElementById("pinInput").value;
        if (pin === "8657") {
            document.getElementById("pinModal").style.display = "none";
            document.querySelector(".main-content").style.display = "block";
        } else {
            alert("Incorrect PIN. Please try again.");
        }
    }
    function closePinModal() {
        document.getElementById("pinModal").style.display = "none";
    }
    function openModal(modalId) {
        document.getElementById(modalId).style.display = "block";
    }
    function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
    }
    function saveDetails() {
        alert("Details saved successfully!");
        closeModal('checkinModal');
    }
</script>

</body>
</html>
