<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rave Raja Co-working Space & Hostel</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto Slab', serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 100px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        /* Modal Styling for PIN */
        .pin-modal {
            display: block;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 60px;
        }
        .pin-modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            color: black;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-field input {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            margin: 10px 0;
            text-align: center;
        }
        /* Main Page Content */
        .main-content {
            display: none; /* Initially hidden, will be shown after PIN verification */
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>Rave Raja Co-working Space & Hostel</h1>

    <!-- PIN Modal -->
    <div id="pinModal" class="pin-modal">
        <div class="pin-modal-content">
            <span class="close" onclick="closePinModal()">&times;</span>
            <h2>Enter PIN to Continue</h2>
            <div class="form-field">
                <input type="password" id="pinInput" placeholder="Enter PIN" maxlength="4">
            </div>
            <button class="btn" onclick="checkPin()">Submit</button>
        </div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div class="main-content">
        <!-- Buttons -->
        <button class="btn" onclick="openModal('checkinModal')">New Check-In</button>
        <button class="btn" onclick="location.href='staying_guest.html'">Staying Guest</button>
        <button class="btn" onclick="location.href='pending_bills.html'">Pending Bill</button>

        <!-- Modal for New Check-In -->
        <div id="checkinModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('checkinModal')">&times;</span>
                <h2>New Check-In</h2>
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-field">
                    <label for="phone">Ph.No.:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-field">
                    <label for="pax">No.of.Pax:</label>
                    <input type="number" id="pax" required>
                </div>
                <div class="form-field">
                    <label for="days">No.Of.Days:</label>
                    <input type="number" id="days" required>
                </div>
                <div class="form-field">
                    <label for="amount">Total Amount:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="form-field">
                    <label for="advance">Advance Amount:</label>
                    <input type="number" id="advance" required>
                </div>
                <button class="btn" onclick="saveDetails()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Check PIN Function
        function checkPin() {
            const pin = document.getElementById("pinInput").value;
            const correctPin = "8657"; // Correct PIN code

            if (pin === correctPin) {
                document.getElementById("pinModal").style.display = "none"; // Close the PIN modal
                document.querySelector(".main-content").style.display = "block"; // Show the main content
            } else {
                alert("Incorrect PIN. Please try again.");
            }
        }

        // Close the PIN Modal
        function closePinModal() {
            document.getElementById("pinModal").style.display = "none";
        }

        // Open Modal for New Check-In
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        // Close Modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Save Details (Save to localStorage or a temporary solution)
        function saveDetails() {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const pax = document.getElementById("pax").value;
            const days = document.getElementById("days").value;
            const amount = document.getElementById("amount").value;
            const advance = document.getElementById("advance").value;

            if (name && phone && pax && days && amount && advance) {
                // Save data temporarily
                localStorage.setItem('guestDetails', JSON.stringify({
                    name, phone, pax, days, amount, advance
                }));

                alert("Details saved successfully!");

                // Close the modal after saving
                closeModal('checkinModal');
            } else {
                alert("All fields are mandatory!");
            }
        }
    </script>
</body>
</html>
