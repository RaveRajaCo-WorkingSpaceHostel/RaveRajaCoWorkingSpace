<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staying Guest</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;
    }
    .btn:hover { background-color: #45a049; }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      text-align: center;
      color: black;
      position: relative;
    }
    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover { color: black; }
    #guestContainer { margin-top: 50px; }
  </style>
</head>
<body>
  <h1>Staying Guest</h1>
  <div id="guestContainer"></div>  <div id="guestOptionsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGuestOptionsModal()">&times;</span>
      <h2 id="selectedGuestName"></h2>
      <button class="btn" onclick="openAddBillModal()">Add Bill</button>
      <button class="btn" onclick="openViewBillModal()">View Bill</button>
      <button class="btn" onclick="checkoutGuest()">CheckOut</button>
    </div>
  </div>  <div id="addBillModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddBillModal()">&times;</span>
      <h2>Add Bill</h2>
      <input type="text" id="billItem" placeholder="Name" required />
      <input type="number" id="billQuantity" placeholder="Quantity" required />
      <input type="number" id="billPrice" placeholder="Price" required />
      <button class="btn" onclick="saveBill()">Save</button>
    </div>
  </div>  <div id="viewBillModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeViewBillModal()">&times;</span>
      <h2>View Bills</h2>
      <div id="billListContainer"></div>
      <h3 id="totalBalance"></h3>
      <button class="btn" onclick="closeViewBillModal()">Close</button>
    </div>
  </div>  <script>
    const firebaseConfig = { /* Your Firebase Config */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedGuestId = null;

    function renderGuestList() {
      db.collection("guests").onSnapshot((snapshot) => {
        const container = document.getElementById('guestContainer');
        container.innerHTML = snapshot.empty ? '<p>No guests currently staying</p>' : '';
        snapshot.forEach((doc) => {
          const guest = doc.data();
          const btn = document.createElement('button');
          btn.className = 'btn';
          btn.textContent = guest.name;
          btn.onclick = function() {
            selectedGuestId = doc.id;
            document.getElementById('selectedGuestName').textContent = guest.name;
            document.getElementById('guestOptionsModal').style.display = 'block';
          };
          container.appendChild(btn);
        });
      });
    }
    renderGuestList();

    function closeGuestOptionsModal() { document.getElementById('guestOptionsModal').style.display = 'none'; }
    function openAddBillModal() { document.getElementById('addBillModal').style.display = 'block'; }
    function closeAddBillModal() { document.getElementById('addBillModal').style.display = 'none'; }
    function openViewBillModal() { document.getElementById('viewBillModal').style.display = 'block'; }
    function closeViewBillModal() { document.getElementById('viewBillModal').style.display = 'none'; }

    function saveBill() {
      const item = document.getElementById('billItem').value;
      const quantity = parseFloat(document.getElementById('billQuantity').value);
      const price = parseFloat(document.getElementById('billPrice').value);
      if (!item || isNaN(quantity) || isNaN(price) || quantity <= 0 || price <= 0) {
        alert("Please enter valid values.");
        return;
      }
      const billTotal = quantity * price;
      db.collection("guests").doc(selectedGuestId).collection("bills").add({
        item, quantity, price, total: billTotal,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Bill saved successfully!");
        closeAddBillModal();
      });
    }

    function checkoutGuest() {
      db.collection("guests").doc(selectedGuestId).delete().then(() => {
        alert("Guest checked out!");
        closeGuestOptionsModal();
      });
    }
  </script></body>
</html>
