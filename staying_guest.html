<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staying Guest</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <!-- Firebase Libraries (using compat for ease of use) -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-image: url('bg.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Roboto Slab', serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #45a049;
    }
    /* Modal Common Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      text-align: center;
      color: black;
      position: relative;
    }
    .modal-content input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }
    .close:hover {
      color: black;
    }
    /* Guest List Container */
    #guestContainer {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Staying Guest</h1>
  <div id="guestContainer">
    <!-- Guest buttons will be injected here -->
  </div>

  <!-- Guest Options Modal -->
  <div id="guestOptionsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGuestOptionsModal()">&times;</span>
      <h2 id="selectedGuestName"></h2>
      <button class="btn" onclick="openAddBillModal()">Add Bill</button>
      <button class="btn" onclick="openViewBillModal()">View Bill</button>
      <button class="btn" onclick="checkoutGuest()">CheckOut</button>
    </div>
  </div>

  <!-- Add Bill Modal -->
  <div id="addBillModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAddBillModal()">&times;</span>
      <h2>Add Bill</h2>
      <input type="text" id="billItem" placeholder="Name" required />
      <input type="number" id="billQuantity" placeholder="Quantity" required />
      <input type="number" id="billPrice" placeholder="Price" required />
      <button class="btn" onclick="saveBill()">Save</button>
    </div>
  </div>

  <!-- View Bill Modal -->
  <div id="viewBillModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeViewBillModal()">&times;</span>
      <h2>View Bills</h2>
      <div id="billListContainer"></div>
      <h3 id="totalBalance"></h3>
      <button class="btn" onclick="closeViewBillModal()">Close</button>
    </div>
  </div>

  <script>
    // TODO: Replace with your Firebase project configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Global variable to hold the selected guest document ID
    let selectedGuestId = null;

    // Function to render guest list in real-time from Firestore.
    function renderGuestList() {
      db.collection("guests").onSnapshot((snapshot) => {
        const container = document.getElementById('guestContainer');
        container.innerHTML = '';
        if (snapshot.empty) {
          container.innerHTML = '<p>No guests currently staying</p>';
        } else {
          snapshot.forEach((doc) => {
            const guest = doc.data();
            const btn = document.createElement('button');
            btn.className = 'btn';
            btn.textContent = guest.name;
            btn.onclick = function() {
              selectedGuestId = doc.id;
              document.getElementById('selectedGuestName').textContent = guest.name;
              document.getElementById('guestOptionsModal').style.display = 'block';
            };
            container.appendChild(btn);
          });
        }
      });
    }
    renderGuestList();

    // Guest Options Modal functions
    function closeGuestOptionsModal() {
      document.getElementById('guestOptionsModal').style.display = 'none';
    }

    // Add Bill Modal functions
    function openAddBillModal() {
      document.getElementById('addBillModal').style.display = 'block';
    }
    function closeAddBillModal() {
      document.getElementById('addBillModal').style.display = 'none';
    }

    // Save bill details and update the guest's balance in Firestore.
    function saveBill() {
      const item = document.getElementById('billItem').value;
      const quantity = parseFloat(document.getElementById('billQuantity').value);
      const price = parseFloat(document.getElementById('billPrice').value);
      if (item && quantity && price && selectedGuestId) {
        const billTotal = quantity * price;
        // Save bill in a subcollection "bills" under the guest document.
        db.collection("guests").doc(selectedGuestId).collection("bills").add({
          item: item,
          quantity: quantity,
          price: price,
          total: billTotal,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          alert("Bill saved and balance updated!");
          document.getElementById('billItem').value = '';
          document.getElementById('billQuantity').value = '';
          document.getElementById('billPrice').value = '';
          closeAddBillModal();
        }).catch((error) => {
          console.error("Error adding bill: ", error);
          alert("Error saving bill.");
        });
      } else {
        alert("Please fill all fields.");
      }
    }

    // View Bill Modal functions
    function openViewBillModal() {
      if (!selectedGuestId) return;
      const billListContainer = document.getElementById('billListContainer');
      billListContainer.innerHTML = '';
      let totalBalance = 0;
      // Listen for real-time updates on bills for the selected guest.
      db.collection("guests").doc(selectedGuestId).collection("bills").orderBy("timestamp").onSnapshot((snapshot) => {
        billListContainer.innerHTML = '';
        totalBalance = 0;
        if (snapshot.empty) {
          billListContainer.innerHTML = '<p>No bills added.</p>';
        } else {
          snapshot.forEach((doc) => {
            const bill = doc.data();
            totalBalance += bill.total;
            const billDiv = document.createElement('div');
            billDiv.textContent = `${bill.item} - Qty: ${bill.quantity} - Price: ${bill.price}`;
            billListContainer.appendChild(billDiv);
          });
        }
        document.getElementById('totalBalance').textContent = 'Total Balance: ' + totalBalance;
      });
      document.getElementById('viewBillModal').style.display = 'block';
    }
    function closeViewBillModal() {
      document.getElementById('viewBillModal').style.display = 'none';
    }

    // CheckOut: Remove the guest from Firestore and redirect to Pending Bills page.
    function checkoutGuest() {
      if (selectedGuestId) {
        db.collection("guests").doc(selectedGuestId).delete().then(() => {
          alert("Guest checked out!");
          closeGuestOptionsModal();
          window.location.href = 'pending_bills.html';
        }).catch((error) => {
          console.error("Error during check-out: ", error);
          alert("Error checking out guest.");
        });
      }
    }
  </script>
</body>
</html>
